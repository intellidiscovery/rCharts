     <style>
      /* disable text selection */
      svg *::selection {
         background : transparent;
      }
     
      svg *::-moz-selection {
         background:transparent;
      } 
     
      svg *::-webkit-selection {
         background:transparent;
      }
      rect.selection {
        stroke          : #333;
        stroke-dasharray: 4px;
        stroke-opacity  : 0.5;
        fill            : transparent;
      }

      rect.cell-border {
        stroke: #eee;
        stroke-width:0.3px;   
      }

      rect.cell-selected {
        stroke: rgb(51,102,153);
        stroke-width:0.5px;   
      }

      rect.cell-hover {
        stroke: #F00;
        stroke-width:0.3px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.text-selected {
        fill: #000;
      }

      text.text-highlight {
        fill: #c00;
      }
      text.text-hover {
        fill: #00C;
      }
      #tooltip {
        position: absolute;
        width: 240px;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
      }

      #tooltip.hidden {
        display: none;
      }

      #tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
        line-height: 20px;
      }
    </style>
    
<script type="text/javascript">

function draw{{chartId}}() {  
  
  var chartParams = {{{ chartParams }}}
  var opts = chartParams.opts,
    data = chartParams.data,
    x = chartParams.x,
    y = chartParams.y

  opts.id = chartParams.id;

  console.log(opts);

  $("#" + opts.id).append('<div id="tooltip" class="hidden"> <p><span id="value"></p> </div>')

  var margin = {
      top: parseInt(opts.top) || 240,
      right: parseInt(opts.right) || 0,
      bottom: parseInt(opts.bottom) || 20,
      left: parseInt(opts.left) || 320 },
    cellSize = parseInt(opts.cellSize) || 12,
    legendElementWidth = cellSize*2.5
    
  var colors = [ // negative values '#005824','#1A693B','#347B53','#4F8D6B','#699F83','#83B09B','#9EC2B3','#B8D4CB','#D2E6E3','#EDF8FB',
    '#FFFFFF','#F1EEF6','#E6D3E1','#DBB9CD','#D19EB9','#C684A4','#BB6990','#B14F7C','#A63467','#9B1A53','#91003F'];
  
  // data model, d.col, d.row, d.value, and separate array for labels
  var rowLabel = data[y];
  var colLabel = data[x];

  rowLabel = d3.set(rowLabel).values();
  rowLabel.sort();
  colLabel = d3.set(colLabel).values();
  colLabel.sort();

  console.log(rowLabel);
  console.log(colLabel);

  var col_number = colLabel.length;
    row_number = rowLabel.length;
    width = cellSize*col_number + margin.left + margin.right,
    height = cellSize*row_number + margin.top + margin.bottom,
    //gridSize = Math.floor(width / 24),

  console.log(width, height);

  var matrix = d3.range(data[x].length).map(function(i) {
    return {
      row: rowLabel.indexOf(data[y][i]),
      col: colLabel.indexOf(data[x][i]),
      value: data.Freq[i]
    }
  })

  data = matrix;

  console.log("data = ", data);

  intensities = data.map(function(d) { return d.value; });

  var colorScale = d3.scale.quantile()
      .domain(intensities)
      .range(colors);
  
  var svg = d3.select("#" + opts.id).append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      ;
  var rowSortOrder=false;
  var colSortOrder=false;
  var rowLabels = svg.append("g")
      .selectAll(".rowLabelg")
      .data(rowLabel)
      .enter()
      .append("text")
      .text(function (d) { return d; })
      .attr("x", 0)
      .attr("y", function (d, i) { return i * cellSize; })
      .style("text-anchor", "end")
      .attr("transform", "translate(-10," + cellSize / 1.5 + ")")
      .attr("class", function (d,i) { return "rowLabel mono r"+i;} ) 
      .on("mouseover", function(d) {d3.select(this).classed("text-hover",true);})
      .on("mouseout" , function(d) {d3.select(this).classed("text-hover",false);})
      .on("click", function(d,i) {rowSortOrder=!rowSortOrder; sortbylabel("r",i,rowSortOrder);})
      ;

  var colLabels = svg.append("g")
      .selectAll(".colLabelg")
      .data(colLabel)
      .enter()
      .append("text")
      .text(function (d) { return d; })
      .attr("x", 0)
      .attr("y", function (d, i) { return i * cellSize; })
      .style("text-anchor", "left")
      .attr("transform", "translate("+cellSize/2 + ",-10) rotate (-90)")
      .attr("class",  function (d,i) { return "colLabel mono c"+i;} )
      .on("mouseover", function(d) {d3.select(this).classed("text-hover",true);})
      .on("mouseout" , function(d) {d3.select(this).classed("text-hover",false);})
      .on("click", function(d,i) {colSortOrder=!colSortOrder;  sortbylabel("c",i,colSortOrder);})
      ;

  var heatMap = svg.append("g").attr("class","g3")
        .selectAll(".cellg")
        .data(data,function(d){return d.row+":"+d.col;})
        .enter()
        .append("rect")
        .attr("x", function(d) { return (d.col) * cellSize; })
        .attr("y", function(d) { return (d.row) * cellSize; })
        .attr("class", function(d){return "cell cell-border cr"+(d.row)+" cc"+(d.col);})
        .attr("width", cellSize)
        .attr("height", cellSize)
        .style("fill", function(d) { return colorScale(d.value); })
        /* .on("click", function(d) {
               var rowtext=d3.select(".r"+(d.row-1));
               if(rowtext.classed("text-selected")==false){
                   rowtext.classed("text-selected",true);
               }else{
                   rowtext.classed("text-selected",false);
               }
        })*/
        .on("mouseover", function(d){
               //highlight text
               d3.select(this).classed("cell-hover",true);
               d3.selectAll(".rowLabel").classed("text-highlight",function(r,ri){ return ri==(d.row);});
               d3.selectAll(".colLabel").classed("text-highlight",function(c,ci){ return ci==(d.col);});
        
               //Update the tooltip position and value
               d3.select("#tooltip")
                 .style("left", (d3.event.pageX+10) + "px")
                 .style("top", (d3.event.pageY-10) + "px")
                 .select("#value")
                 .text("("+rowLabel[d.row]+", "+colLabel[d.col]+")\n Value:"+d.value);  
               //Show the tooltip
               d3.select("#tooltip").classed("hidden", false);
        })
        .on("mouseout", function(){
               d3.select(this).classed("cell-hover",false);
               d3.selectAll(".rowLabel").classed("text-highlight",false);
               d3.selectAll(".colLabel").classed("text-highlight",false);
               d3.select("#tooltip").classed("hidden", true);
        })
        ;

  // var legend = svg.selectAll(".legend")
  //     .data(dataRange)
  //     .enter().append("g")
  //     .attr("class", "legend");
 
  // legend.append("rect")
  //   .attr("x", function(d, i) { return legendElementWidth * i; })
  //   .attr("y", height+(cellSize*2))
  //   .attr("width", legendElementWidth)
  //   .attr("height", cellSize)
  //   .style("fill", function(d, i) { return colors[i]; });
 
  // legend.append("text")
  //   .attr("class", "mono")
  //   .text(function(d) { return d; })
  //   .attr("width", legendElementWidth)
  //   .attr("x", function(d, i) { return legendElementWidth * i; })
  //   .attr("y", height + (cellSize*4));

// Change ordering of cells

  function sortbylabel(rORc,i,sortOrder){
       var t = svg.transition().duration(1000);
       var log2r=[];
       var sorted; // sorted is zero-based index
       d3.selectAll(".c"+rORc+i) 
         .filter(function(ce){
            log2r.push(ce.value);
          })
       ;
       console.log(log2r);
       if(rORc=="r"){ // sort log2ratio of a gene
         sorted=d3.range(col_number).sort(function(a,b){ if(sortOrder){ return log2r[b]-log2r[a];}else{ return log2r[a]-log2r[b];}});
         console.log(sorted);
         t.selectAll(".cell")
           .attr("x", function(d) { return sorted.indexOf(d.col) * cellSize; })
           ;
         t.selectAll(".colLabel")
          .attr("y", function (d, i) { return sorted.indexOf(i) * cellSize; })
         ;
       }else{ // sort log2ratio of a contrast
         sorted=d3.range(row_number).sort(function(a,b){if(sortOrder){ return log2r[b]-log2r[a];}else{ return log2r[a]-log2r[b];}});
         t.selectAll(".cell")
           .attr("y", function(d) { return sorted.indexOf(d.row) * cellSize; })
           ;
         t.selectAll(".rowLabel")
          .attr("y", function (d, i) { return sorted.indexOf(i) * cellSize; })
         ;
       }
  }
};

$(document).ready(function(){
  draw{{chartId}}()
});
</script>
